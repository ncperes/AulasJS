<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>
<body>

    <section class="container">
        <h1>Gerador de senhas</h1>  
        <br>
        <div class="senha-gerada"></div>
        <br>
        <p>Quantidade de caracteres <input class="qtde-char"></p>
        <p>Adicionar números <input class="check-numbers" type="checkbox"></p>
        <p>Adicionar letras maiúsculas <input class="check-upper" type="checkbox"></p>
        <p>Adicionar letras minúsculas <input class="check-lower" type="checkbox"></p>
        <p>Adicionar símbolos <input class="check-symbols" type="checkbox"></p>
        <button class="btn-gerar">Gerar Senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
</body>
</html>
