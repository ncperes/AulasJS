<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="container">
        <h1>Formulário de Cadastro</h1>
        <form action="/" method="POST" class="formulario">
            <label>Nome</label>
            <input class="nome validar" type="text"><br><br>
            <label>Sobrenome</label>
            <input class="sobrenome validar" type="text"><br><br>
            <label>CPF</label>
            <input class="cpf validar" type="text"><br><br>
            <label>Usuário</label>
            <input class="usuario validar" type="text"><br><br>
            <label>Senha</label>
            <input class="senha validar" type="password"><br><br>
            <label>Confirmar senha</label>
            <input class="confirmar-senha validar" type="password"><br><br>
            <button class="salvar" type="submit">Salvar</button>
        </form>
    </section>

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/validarCPF.js"></script>
</body>
</html>
